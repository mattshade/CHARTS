
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="css/cnbc-charts.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/querywrapper.js"></script>
	<script type="text/javascript" src="js/stylizr.js"></script>
    <script type="text/javascript">

	    google.load('visualization', '1', {'packages' : ['corechart']});
	    google.setOnLoadCallback(function() { sendAndDraw('') });

	    var dataSourceUrl = dataSource + "&range=" + range + "&key=" + key + "&headers=" + headers;
	    var query;
		
		var options = {
			'width':winWidth
			,'height':winHeight		
			,colors:['red','#004411']
			,'bubble': {textStyle: {fontSize: 11}}
			,'titleTextStyle':{color:'#424858',fontSize:18}
			,'backgroundColor':{fill:'none'}
			,'fontSize':'12'
		    ,'chartArea':{left:40,top:30,right:40,width:"85%",height:"70%",backgroundColor: {fill: '#f0f3f4',opacity:100}}
		    ,'bubble': {textStyle:{color:'#424858'}, stroke:'#0957aa'}
		    ,'hAxis':{baselineColor:'#d9dade', gridlines:{color:'#d9dade'}}
		    ,'vAxis':{baselineColor:'#d9dade', gridlines:{color:'#d9dade'}}
		    ,'colors': ['#0957aa','#ab0000','#006400','#f1d40d','#68228B','#FF8000','#0B243B','#999933','#436EEE','#0B4C5F','#696969','#6E8B3D','#663300','#AB82FF','#EE799F','#FF0000','#1E1E1E','#0000EE','#04B4AE','#31B404']
				
		      };			
			
	    function sendAndDraw(queryString) {
	      var container = document.getElementById('chart_div');
	      var cnbcChart = new google.visualization.BubbleChart(container);
	      query && query.abort();
	      query = new google.visualization.Query(dataSourceUrl + queryString);	
	      var queryWrapper = new QueryWrapper(query, cnbcChart, options);
	      queryWrapper.sendAndDraw();
	
	    }


	  </script>
  </head>

  <body>
	    <div id="chart_div"></div>
		<div class="cnbc-logo">
			<img src="img/cnbc-logo.png" />
		</div>
  </body>
</html>
