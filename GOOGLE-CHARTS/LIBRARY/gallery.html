<html>
  <head>
    <style>
	.chart-container{font-family:Arial, Helvetica;float:left; width:400px;min-height:500px;}
	.chart-container h1{font-weight:normal;font-size:22px;}
	</style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/querywrapper.js"></script>
	<script type="text/javascript" src="js/library.js"></script>
  </head>
  <body>
	<div id="chart-gallery">
    <div class="chart-container"><h1>PieChart</h1><div id="piechart_div"></div></div>
	<div class="chart-container"><h1>LineChart</h1><div id="linechart_div"></div></div>
	<div class="chart-container"><h1>BarChart</h1><div id="barchart_div"></div></div>
	<div class="chart-container"><h1>ColumnChart</h1><div id="columnchart_div"></div></div>
	<div class="chart-container"><h1>ComboChart</h1><div id="combochart_div"></div></div>
	<div class="chart-container"><h1>ComboChart (Line and Bar)</h1><div id="combo2chart_div"></div></div>
	<div class="chart-container"><h1>GeoChart</h1><div id="geochart_div"></div></div>
	<div class="chart-container"><h1>BubbleChart</h1><div id="bubblechart_div"></div></div>
	<div class="chart-container"><h1>CandleStickChart</h1><div id="candlestickchart_div"></div></div>
	<div class="chart-container"><h1>ScatterChart</h1><div id="scatterchart_div"></div></div>
	<div class="chart-container"><h1>TreeMap</h1><div id="treemap_div"></div></div>
	<div class="chart-container"><h1>Table</h1><div id="table_div"></div></div>
	<div class="chart-container"><h1>AreaChart</h1><div id="areachart_div"></div></div>
	<div class="chart-container"><h1>SteppedAreaChart</h1><div id="steppedareachart_div"></div></div>
	<div class="chart-container"><h1>Gauge</h1><div id="gauge_div"></div></div>
	</div>
  </body>
</html>
